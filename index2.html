<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <a href="https://www.google.com/gmail/about/" class="nav-link">Gmail</a>
        <a href="https://www.google.co.in/imghp?hl=en&tab=wi&ogbl" class="nav-link">Images</a>
        <img src="menu.png" alt="Menu icon">
        <button type="submit">Sign In</button>
    </nav>

    <!-- Main content -->
    <main>
        <center>
            <img src="google.png" alt="Google logo" id="google-logo">
            <div id="search-bar">
                <img src="search.png" alt="Search icon">
                <input type="text" name="search" placeholder="Search Google">
                <img src="mic.png" alt="Microphone icon">
            </div>
            <section>
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </section>
            <a href="#">Work, learn, and run your business from home</a>
            <div id="language-options">
                Google offered in:
                <ul>
                    <li><a href="#">हिन्दी</a></li>
                    <li><a href="#">বাংলা</a></li>
                    <!-- Add more language options as needed -->
                </ul>
            </div>
        </center>
    </main>
</body>
</html>
